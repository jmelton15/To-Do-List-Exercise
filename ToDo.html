<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="container">
            <ul class="todo-list">
                <li id="todo">Go to grocery store</li>
            </ul>
        </div>
    <form>
        <input type="text" id="todo-text" placeholder="Type Your New To-Do Here">
        <button type="submit" id="add">Add New To-Do Item</button>
    </form>
    <button type="button" id="reset">Reset To-Do List</button>
        <script src="app.js"></script>
    </body>
</html>
